<div class="container">
  <br/>
  <h3>Student Searching Job Progress Report</h3>
  <br/>
  
  
  <input class="form-control mr-sm-2 app-search" type="text" placeholder="Search student" (keyup)="search($event)">
  <br/><br/>
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">Student Name</th>
       
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      
      <tr class="" *ngFor="let user of normalUsers">
        <td>{{user.firstname}} {{user.lastname}}</td>
        <td>
          <i class="fa fa-align-justify cursor-pointer" (click) = "applicationList(user)"></i>
        </td>
      </tr>
      
    </tbody>
  </table> 
  <div class="float-right">
      <ul class="pagination pagination-sm">
        <li class="page-item disabled">
          <a class="page-link" href="#">&laquo;</a>
        </li>
        <li class="page-item active">
          <a class="page-link" href="#">1</a>
        </li>
        
        <li class="page-item disabled">
          <a class="page-link " href="#">&raquo;</a>
        </li>
      </ul>
    </div>
</div>
